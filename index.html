<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .widget {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .description {
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Linux Transition Guide</h1>
    <p>This website looks pretty bad right now (it was built in a cave with a box of scraps), but I'll fix it up later</p>
    <div id="file-list"></div>
    <a href="https://codeberg.org/bkd/linux-transition-guide">Check out the source code,</a>
    <a href="https://baked.bio.link">and all of my other stuff</a>
    <script>
        fetch('index.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                const fileList = document.getElementById('file-list');
                const files = data.split('\n').filter(file => file.trim() !== '');
                
                if (files.length === 0) {
                    fileList.innerHTML = '<p>No files listed in index.txt.</p>';
                } else {
                    files.forEach(file => {
                        const [filename, description] = file.split('"');
                        const widget = document.createElement('div');
                        widget.className = 'widget';
                        widget.innerHTML = `
                            <a href="${filename.trim()}">${filename.trim()}</a> 
                            <span class="description">${description ? description.trim() : ''}</span>
                        `;
                        fileList.appendChild(widget);
                    });
                }
            })
            .catch(error => {
                document.getElementById('file-list').innerHTML = `<p>Error: ${error.message}</p>`;
            });
    </script>
    <script>
  // Function to detect the user's browser
  function detectBrowser() {
    const userAgent = navigator.userAgent;

    // Check for Chromium-based browsers except Brave
    if (userAgent.includes("Chrome") || userAgent.includes("Chromium")) {
      // Check if it's not Brave
      if (!userAgent.includes("Brave")) {
        // Block access for all other Chromium browsers
        document.body.innerHTML = "<h1>Access Forbidden</h1><p>Your browser is not supported.</p>";
        return false;
      }
    }

    // Allow access for Gecko (Firefox), WebKit (Safari), and Brave
    return true;
  }

  // Call the function on page load
  window.onload = function() {
    if (!detectBrowser()) {
      window.location.href = "denied.html"; // Optionally redirect to a blank page
    }
  };
</script>



</body>
</html>
