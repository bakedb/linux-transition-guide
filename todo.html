<html><head><style>
    body {
        background-color: #333;
        color: white;
        font-family: Arial, sans-serif;
        margin: 50px;
        padding: 50px;
        max-width: 1200px;
    }
    h1, h2, h3, h4, h5, h6 {
        margin-top: 20px;
        margin-bottom: 10px;
    }
    p {
        margin-bottom: 15px;
        line-height: 1.6;
    }
    img:not([width]) {
        max-width: 500px;
        height: auto;
        display: block;
        margin: 20px 0;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    img[width] {
        display: inline-block;
        margin: 10px 5px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    blockquote {
        border-left: 4px solid #666;
        padding-left: 20px;
        margin: 20px 0;
        font-style: italic;
        color: #ccc;
    }
    a {
        color: #66b3ff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    code {
        background-color: #444;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
    }
